<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck the ducks</title>
    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,400;0,900;1,900&display=swap" rel="stylesheet">   
    <link rel="icon" sizes="114x114" href="./images/char_duck_dead_head_white.png">
    <script type="text/javascript" src="js/ducks.js" defer></script>
    <script type="text/javascript" src="js/seaguls.js" defer></script>
    <script type="text/javascript" src="js/game.js" defer></script>
    <script type="text/javascript" src="js/index.js" defer></script>
</head>
<body>
    <div id="game-board">
        <header id="menu">
            <div class="leftM">
                <a href="https://duck-the-ducks.netlify.app/"><img src="./images/char_duck_dead_head_white.png" height="38px"/></a>
                <a href="https://duck-the-ducks.netlify.app/"><h1>Duck the ducks</h1></a>
            </div>
            <div class="rightM">
            <div class="instructions">
                <img class="instructionsPointer" src="./images/icon-pointer.png" height="40px">
                <p>Use your mouse to eliminate the ducks and stop them from attacking the city</p>
            </div>
            <button id="start-button">Start Game</button>
            </div>
        </header>
        <div id="invis-gameover">
            <div>
                <h1 id="invis-head"></h1>
                <p id="invis-text"></p>
            </div>
        </div>
        <div id="canvas-board">
            <div>
            <img class="left" src="./images/game_content/building_l.png" height = "700px" width="250px" alt="pink building"/>
            <canvas id="canvas" width="900" height="700"></canvas>
            <img class="right" src="./images/game_content/building_r.png" height = "700px" width="250px" alt="pink building"/>
            </div>
        </div>
    </div>
    <footer>
        <p>Made by João Monteiro & João Prates @IronHack_WebDevelopment_Lisboa_Aug2021</p>
        <a></a>
        <a></a>
    </footer>

</body>
</html>
